<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.min.css" />
    <link rel="stylesheet" href="css/style2.css" />

    <title>Toko Online</title>
  </head>
  <body>
    <form class="form-container">
      <h3 class="textJudul">Daftar</h3>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Usename</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user-pen"></i></span>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukkan Usename"/>
        </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">E-mail</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-envelope"></i></span>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukkan E-mail"/>
        </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-unlock-keyhole"></i></span>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukkan Password"/>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">ConfrimPassword</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-unlock-keyhole"></i></span>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confrim Password"/>
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Saya Menyetujui <span class="text-danger fw-bold">Syarat & Ketentuan</span> Yang Berlaku <span class="text-danger fw-bold">*</span></label>
      </div>
      <div class="mt-3">
        <div class="row">
          <div class="col-md-6 d-grid">
            <button type="submit" class="btn btn-outline-primary"><a href="index.html" class="text-link">Daftar</a></button>
          </div>
          <div class="col-md-6 d-grid">
            <button type="reset" class="btn btn-outline-danger">Hapus Data</button>
          </div>
        </div>
      </div>
      <div class="mt-2">
        <span>Kamu Sudah Punya Akun ? <a href="belajar.html" class="text-link">Login Disini</a></span>
      </div>
    </form>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
